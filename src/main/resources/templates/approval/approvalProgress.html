<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/default}">

<title id="pageTitle">결재진행함</title>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">결재진행함</h3>
                    <hr>

                    <div class="table-responsive">
                        <!-- 검색 -->
                        <form id='searchForm' action="/approval/getApProgressList" method='get'
                              class="form-inline repeater">
                            <div data-repeater-list="group-a">
                                <div data-repeater-item="" class="d-md-flex mb-2">
                                    <div class="input-group mb-2 mr-md-2 mb-md-0">
                                        <div class="input-group-prepend">
                                        </div>
                                        <select class="form-control" name='type'>
                                            <option value=" " th:selected="${pageMaker.cri.type == null?true:false}">--</option>
                                            <option value="N" th:selected="${pageMaker.cri.type eq 'N'?true:false}">문서번호</option>
                                            <option value="T" th:selected="${pageMaker.cri.type eq 'T'?true:false}">제목</option>
                                            <option value="W" th:selected="${pageMaker.cri.type eq 'W'?true:false}">기안자</option>
                                        </select>
                                    </div>
                                    <div class="input-group mb-2 mr-md-2 mb-md-0">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="text" name="keyword" class="form-control" placeholder="Search Here"
                                               th:value="${pageMaker.cri.keyword}">
                                        <input type='hidden' name='pageNum' th:value="${pageMaker.cri.pageNum}">
                                        <input type='hidden' name='amount' th:value="${pageMaker.cri.amount}">
                                    </div>
                                    <button type="submit" class="btn btn-success btn-sm">검색</button>
                                </div>
                            </div>
                        </form> <!-- 검색 end-->

                        <table id="order-listing" class="table">
                            <thead>
                            <tr>
                                <th>번호</th>
                                <th>문서번호</th>
                                <th>구분</th>
                                <th>제목</th>
                                <th>기안자</th>
                                <th>기안일</th>
                                <th>프로젝트</th>
                                <!--                                <th>apDocEndDate</th>-->
                                <th>상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="apProgress: ${apProgressList}">
                                <td th:text="${apProgressStat.count}"></td>
                                <td th:text="${apProgress.apDocNo}"></td>
                                <td th:text="${apProgress.apFormName}"></td>
                                <td><a th:text="${apProgress.apDocTitle}" th:href="'/approval/getApDoc?apDocNo='+${apProgress.apDocNo}"></a></td>
                                <td th:text="${apProgress.userName}"></td>
                                <td th:text="${#dates.format(apProgress.apDocCreateDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${apProgress.projectName}"></td>
                                <!--                                <td th:text="${apProgress.apDocEndDate}"></td>-->
                                <span th:if="${apProgress.apDocStatus == 0}">
                                    <td><label class="badge badge-info">진행중</label></td>

                                </span>
                                <span th:if="${apProgress.apDocStatus == 2}">
                                    <td><label class="badge badge-danger">반려</label></td>
                                </span>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- paging -->
                    <br>
                    <div class="row">
                        <div class="col-sm-12 col-md-5">
                            <div class="dataTables_info" id="order-listing_info" role="status" aria-live="polite">
                                <p th:text="'Showing 1 to ' +${apProgressList.size()}+ 'of '+${apProgressList.size()} +' entries'">

                            </div>
                        </div>
                        <div class="col-sm-12 col-md-7">
                            <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                <ul class="pagination justify-content-end">
                                    <li class="paginate_button page-item previous"
                                        id="dataTable_previous"
                                        th:if="${pageMaker.prev}">
                                        <a th:href="${pageMaker.endPage -1}"
                                           aria-controls="dataTable"
                                           data-dt-idx="0"
                                           tabindex="0"
                                           class="page-link">Prev</a>
                                    </li>
                                    <th:block
                                            th:each="number: ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
                                        <li class="paginate_button page-item">
                                            <a th:href="${number}"
                                               aria-controls="dataTable" data-dt-idx="1"
                                               tabindex="0" class="page-link" th:text="${number}">1</a>
                                        </li>
                                    </th:block>

                                    <li class="paginate_button page-item next" id="dataTable_next"
                                        th:if="${pageMaker.next}">
                                        <a th:href="${pageMaker.endPage +1}"
                                           aria-controls="dataTable"
                                           data-dt-idx="7" tabindex="0"
                                           class="page-link"
                                        >Next</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div><!-- paging end-->

                    <form id='actionForm' action="/approval/getApProgressList" method='get'>
                        <input type='hidden' name='type' th:value="${pageMaker.cri.type}">
                        <input type='hidden' name='keyword' th:value="${pageMaker.cri.keyword}">
                        <input type='hidden' name='pageNum' th:value="${pageMaker.cri.pageNum}">
                        <input type='hidden' name='amount' th:value="${pageMaker.cri.amount}">
                    </form>

                </div> <!--card body end-->
            </div>
        </div>
    </div>

    <script>
        $(document)
            .ready(
                function () {

                    //페이지버호 클릭시
                    var actionForm = $("#actionForm");
                    //페이지 이전,다음, 숫자 버튼 클릭시
                    $(".paginate_button a").on(
                        "click",
                        function (e) {
                            e.preventDefault(); //a태그 기능 막고
                            console.log("click");
                            //actionForm pageNum값을 href 속성값으로 추가
                            actionForm.find("input[name='pageNum']")
                                .val($(this).attr("href"));
                            actionForm.submit();
                        });

                    //검색버튼 클릭시
                    var searchForm = $("#searchForm");
                    $("#searchForm button").on(
                        "click",
                        function(e) {

                            // if (!searchForm.find("option:selected")
                            //     .val()) {
                            //     alert("검색종류를 선택하세요.")
                            //     return false;
                            // }
                            //
                            // if (!searchForm.find(
                            //     "input[name='keyword']").val()) {
                            //     alert("키워드를 입력하세요.")
                            //     return false;
                            // }

                            searchForm.find("input[name='pageNum']")
                                .val("1");
                            e.preventDefalut(); //search버튼 클릭시 폼태그 전송막기

                            searchForm.submit();

                        });

                });
    </script>


</div>

</html>
