<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<title id="pageTitle">프로젝트 요약 정보</title>

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" href="/css/project/projectDetail.css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/js/project/projectChart.js"></script>
</th:block>

<div layout:fragment="content">
	<div class="detail-top-nav" th:fragment="project-top-nav">
		<a th:href="'/project/'+${project.projectCode}">요약정보</a>
		<a th:href="'/project/detail/'+${project.projectCode}">기본정보</a>
		<a th:href="'/projectMember/'+${project.projectCode}">리소스</a>
		<a th:href="'/projectTask/'+${project.projectCode}">프로젝트 작업</a>
		<a th:href="'/projectGantt/'+${project.projectCode}">배정현황</a>
		<a th:href="'/projectIssue/'+${project.projectCode}">이슈</a>
		<a th:href="'/projectOutput/'+${project.projectCode}">산출물</a>
	</div>
	 
		<div class="row" >
			<!-- 프로젝트 정보 START -->
			<div class="col-12 grid-margin">
				<div class="card">
					<div class="card-body">
						<h6 class="card-title"> 프로젝트 정보 </h6>
						
						<div class="row">
							<input type="hidden" th:value="${project.projectCode}" id="projectCode">
							프로젝트 이름
							<span th:text="${project.projectName}"></span>
							프로젝트 시작일
							<span th:text="${project.projectStart}"></span>
							프로젝트 종료일
							<span th:text="${project.projectFinish}"></span>
							프로젝트 피엠 아이디
							<span th:text="${project.projectPm}"></span>
							프로젝트 개발 형태
							<span th:text="${project.projectTypeName}"></span>
							프로젝트 작업 갯수
							<span th:text="${project.projectTaskAccount}"></span>
							프로젝트 멤버 갯수
							<span th:text="${project.projectMemberAccount}"></span>
						</div>
		
					</div>
				</div>
			</div>
		</div>
			
			<div class="project-detail-chart" th:fragment="project-detail-chart">
				<!-- 프로젝트 작업 진행상태 START -->
				<div class="row">
				<div class="col-6 grid-margin">
					<div class="card">
						<div class="card-body">
		
							<h6 class="card-title"> 프로젝트 작업 진행상태 </h6>
							
							<div id="projectTaskStatusChart" style="margin:auto;">
							</div>
		
						</div>
					</div>
				</div>
				
				
				<!-- 프로젝트 이슈 현황 START -->
				<div class="col-6 grid-margin">
					<div class="card">
						<div class="card-body">
		
							<h6 class="card-title"> 프로젝트 이슈 현황 </h6>
							
							<div id="projectIssueStatusChart" style="margin:auto;">
							</div>
		
						</div>
					</div>
				</div>
				</div>
				<!-- 프로젝트 멤버 배정 현황 -->
				<div class="row">
				<div class="col-12 grid-margin">
					<div class="card">
						<div class="card-body">
		
							<h6 class="card-title"> 프로젝트 멤버 배정 현황 </h6>
							
							<div id="projectMemberGantt" style="margin:auto;">
							</div>
		
						</div>
					</div>
				</div>
				</div>
			
			
		</div>
</div>

</html>
