<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Add duty</title>
</head>
<body>
	<a class="p-2 text-dark" href="/">Main</a> 
	<div align="center">
		<form action="/addDuty" method="post" class="form-signin w-25 p-3" >
			<img class="mb-4" src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Please Add duty</h1>
			<input name="DUTY_CODE" type="text" id="inputEmail" class="form-control" placeholder="Input DUTY_CODE" required="required" autofocus="autofocus"><br>
			<input name="DUTY_NAME" type="text" id="inputPassword" class="form-control" placeholder="DUTY_NAME" required="required"><br>
		
			<button class="btn btn-lg btn-primary btn-block" type="submit">Finish</button>
		<!-- 	<input type="hidden" name="_csrf" th:value="${_csrf.token}"/> -->
		</form>
	</div>
	
	


</body>
</html>
